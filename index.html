<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/7ee9b00e85.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <h1 id="heading" >WE'RE LAUNCHING SOON</h1>
    <div id="timer">
      <div id="days" class="block">
        <div class="days box">
          <div class="upper-box"><h1>08</h1></div>
          <div class="lower-box"><h1>08</h1></div>
        </div>
        DAYS
      </div>
      <div id="hours" class="block">
        <div class="hours box">
          <div class="upper-box"><h1>23</h1></div>
          <div class="lower-box"><h1>23</h1></div>
        </div>
        HOURS
      </div>
      <div id="minutes" class="block">
        <div class="minutes box">
          <div class="upper-box"><h1>55</h1></div>
          <div class="lower-box"><h1>55</h1></div>
        </div>
        MINUTES
      </div>
      <div id="seconds" class="block">
        <div class="seconds box">
          <div class="upper-box"><h1>41</h1></div>
          <div class="lower-box"><h1>41</h1></div>
        </div>
        SECONDS
      </div>
    </div>
    <div id="social-media">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <img id="hills" src="./images/pattern-hills.svg" alt="hills"/>
    <script src="./index.js"></script>
  </body>
</html>
